<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-searchbar placeholder="Buscar..."></ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let filme of videoList">

      <ion-item lines="full">
        <ion-thumbnail slot="start">
          <img [src]='filme.image'>
        </ion-thumbnail>

        <ion-label class="ion-text-wrap">
          <div>
            <h1>{{filme.name}}</h1>
            <p>{{filme.launchDate}} - {{filme.duration}}</p>
            <ion-badge color="light" *ngFor="let genre of filme.genre">{{genre}}</ion-badge>
          </div>
        </ion-label>

        <ion-chip outline>
          <ion-label color="success">{{filme.rating}}%</ion-label>
        </ion-chip>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="showAlertFav()" color="laranja">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  </ion-item-sliding>
  </ion-list>
  

</ion-content>
